<script>
    function gotoPDF() {
        var pdfName="operate.pdf";
        var userAgent = navigator.userAgent;
        var isAndroid = /Android/.test(userAgent);
        if(isAndroid){
            $(location).attr("href", "pdf/web/viewer.html?file="+pdfName);
        }else{
            $(location).attr("href", "pdf/web/"+pdfName);
        }

    }


</script>
