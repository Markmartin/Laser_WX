<body class="bg-body   ">
<div class="container-fluid ">
    <div class="divider2"></div>
    <div class="row   padding-lr48 belong">
        <div class="col-xs-12 margin-t74  taj ">
            <span class="   btn_normal ">客厅</span>
            <span class="  btn_normal ">主卧</span>
            <span class="  btn_normal">我的次卧啊啊啊</span>
        </div>
        <div class="col-xs-12 margin-t74  taj ">
            <span class="   btn_highlight ">我的次卧啊的</span>
            <span class="  btn_normal ">主卧</span>
            <span class="  btn_normal">客厅</span>
        </div>
    </div>
    <div class="row  margin-t90  " onclick="document.location=' device640.html'">
        <div class="col-xs-12   tac ">

</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/btn_press.js"></script>
<script type="text/javascript">





    $(".belong").find('span').each(function () {

        if ('ontouchstart' in window) {
            $(this).on("touchstart", select);
        } else {
            $(this).on("click", select);
        }

    })

    function select() {
        $(this).addClass("btn_highlight").removeClass('btn_normal');
        $(this).siblings(".btn_highlight").removeClass("btn_highlight").addClass("btn_normal");
        $(this).parent().siblings().find(".btn_highlight").removeClass("btn_highlight").addClass("btn_normal");
    }
</script>
</body>
